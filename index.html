<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <!-- Navbar Header -->
        <nav class="navbar navbar-dark bg-dark">
            <h1>Weather Dashboard</h1>
        </nav>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <!-- Side navigation -->
                    <div class="sidenav">
                        <p>Search for a City:</p>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control" id="search-input" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" id="search-button" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </div>

                    <br>
                    <!-- Card with list of cities -->
                    <div class="card"> 
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"><a href="#" class="card-link city-searched-name">Austin</a></li>
                          <li class="list-group-item"><a href="#" class="card-link city-searched-name">Chicago</a></li>
                          <li class="list-group-item"><a href="#" class="card-link city-searched-name">New York</a></li>
                          <li class="list-group-item"><a href="#" class="card-link city-searched-name">Orlando</a></li>
                          <li class="list-group-item"><a href="#" class="card-link city-searched-name">San Francisco</a></li>
                          <li class="list-group-item"><a href="#" class="card-link city-searched-name">Seattle</a></li>
                          <li class="list-group-item"><a href="#" class="card-link city-searched-name">Denver</a></li>
                          <li class="list-group-item"><a href="#" class="card-link city-searched-name">Atlanta</a></li>
                        </ul>
                    </div>
                </div>
                
                <!-- Card for dashboard -->
                <div class="col-sm-8">
                    <div class="card" style="width: auto">
                        <div class="card-body">
                            <h2 class="card-title city-name-card">City (MM/DD/YYYY)</h2>
                            <ul class="list-group list-group-flush">
                                <li>Temperature: <span id="temperature"></span></li>
                                <br>
                                <li>Humidity: <span id="humidity"></span></li>
                                <br>
                                <li>Wind Speed: <span id="wind-speed"></span></li>
                                <br>
                                <li>UV Index: <span id="uv-index"></span></li> 
                            </ul>
                        </div>
                    </div>
                    <br>
                    <!-- Forecast section -->
                    <section>
                        <h3>5-Day Forecast:</h3>
                        <section id="forecast-section"></section>
                    </section>
                </div>

            </div>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./script.js" async defer></script>
    </body>
</html>
